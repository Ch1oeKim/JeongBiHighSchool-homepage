<body class="bg-gray-50">

  <!-- 네비게이션 -->
  <header class="bg-black text-white">
    <nav class="max-w-6xl mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-xl font-bold text-[#BB2649]">정비고등학교</h1>
      <div class="space-x-6">
        <a href="index.html#about" class="hover:text-[#BB2649]">학교 소개</a>
        <a href="index.html#history" class="hover:text-[#BB2649]">연혁</a>
        <a href="index.html#greeting" class="hover:text-[#BB2649]">교장 인사말</a>
        <a href="index.html#notice" class="hover:text-[#BB2649]">공지사항</a>
        <a href="index.html#facilities" class="hover:text-[#BB2649]">시설</a>

        <a href="index.html#uniform" class="hover:text-[#BB2649]">교복</a>
        <a href="index.html#menu" class="hover:text-[#BB2649]">오늘의 식단</a>
        <a href="contact.html" class="hover:text-[#BB2649]">문의사항</a>
      </div>
    </nav>
  </header>

  <!-- 메인 콘텐츠 -->
  <main class="max-w-3xl mx-auto py-16 px-6 bg-white rounded-lg shadow mt-8">
    <h2 class="text-3xl font-bold text-[#BB2649] mb-6">12월 32일 문의사항 접수</h2>
    <p class="text-gray-700 mb-6">
      12월 32일 및 정비고등학교 관련 문의사항을 아래 폼을 통해 접수하실 수 있습니다. 
      입력하신 내용은 확인 후 이메일로 답변드립니다.
    </p>
    
   <form action="https://formspree.io/f/xqadgpgp" method="POST" class="space-y-4">
  <div>
    <label class="block text-gray-700 mb-1" for="name">이름</label>
    <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#BB2649]">
  </div>
  
  <div>
    <label class="block text-gray-700 mb-1" for="email">이메일</label>
    <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#BB2649]">
  </div>

  <div>
    <label class="block text-gray-700 mb-1" for="subject">제목</label>
    <input type="text" id="subject" name="subject" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#BB2649]">
  </div>

  <div>
    <label class="block text-gray-700 mb-1" for="message">문의 내용</label>
    <textarea id="message" name="message" rows="5" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#BB2649]"></textarea>
  </div>

  <button type="submit" class="bg-[#BB2649] text-white px-6 py-2 rounded hover:bg-[#991f3c]">
    제출
  </button>
</form>


    <p class="text-gray-700 mt-6">
      <a href="index.html" class="text-[#BB2649] hover:underline">← 홈페이지로 돌아가기</a>
    </p>
  </main>

  <!-- 푸터 -->

    </div>
  </footer>

</body>
</html>
